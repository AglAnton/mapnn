<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Интерактивные карты</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .list-group-item {
      transition: 0.2s;
      cursor: pointer;
    }
    .list-group-item:hover {
      background-color: #ebf1fd;
    }
  </style>
</head>
<body class="vh-100 overflow-hidden">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-md-3 col-12 p-0 bg-dark block-menu">
        <ul class="list-group m-4">
          <li class="list-group-item list-group-item-primary" data-id="1">Высшие учебные заведения</li>
          <li class="list-group-item" data-id="2">Школы, гимназии и лицеи</li>
          <li class="list-group-item" data-id="3">Детские сады</li>
          <li class="list-group-item" data-id="4">Места, котроые стоит посетить</li>
        </ul>
      </div>
      <div class="col-md-9 col-12 p-0 vh-100 block-map">
        <div class="h-100">
          <iframe id="1" class="map w-100 h-100" src="https://www.google.com/maps/d/embed?mid=1j1abInHOdeTorF9u7pkl58pQJCod5rmR&ehbc=2E312F"></iframe>
          <iframe id="2" class="map w-100 h-100 d-none" src="https://www.google.com/maps/d/embed?mid=1MgxMfzf6DHNZGvXmwAiUOo7Yfju8NVJw&ehbc=2E312F"></iframe>
          <iframe id="3" class="map w-100 h-100 d-none" src="https://www.google.com/maps/d/embed?mid=1oR_TsBXhh9C7XjwCXXLCtNLe4O83eIQH&ehbc=2E312F"></iframe>
          <iframe id="4" class="map w-100 h-100 d-none" src="https://www.google.com/maps/d/embed?mid=1f0gD-1jVyuHAD3vyQLOgiyWT2CkTo8EY&ehbc=2E312F"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    $('.list-group-item').on('click', function() {
      $('.list-group-item').removeClass('list-group-item-primary');
      $('.map').addClass('d-none');

      $(this).addClass('list-group-item-primary');
      let id = $(this).data('id');
      $('#' + id).removeClass('d-none');
    });

    $(document).ready(function(){
      // $('.block-map').height($('body').height() - $('.block-menu').height());
    });
  </script>
</body>
</html>
